<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .weather-icon {
            width: 100px;
        }
        .city-input {
            border-radius: 20px;
            padding: 10px;
            width: 70%;
            border: none;
            outline: none;
        }
        .submit-btn {
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #ff4f4f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">üå§ Weather App</h1>
        <form method="GET">
            <input type="text" name="city" class="city-input" placeholder="Enter City" required>
            <button type="submit" class="submit-btn">Get Weather</button>
        </form>

        {% if weather %}
            <div class="mt-4">
                <h2>{{ weather.city }}</h2>
                <img src="{{ weather.icon }}" alt="Weather Icon" class="weather-icon">
                <p class="fs-4">üå° Temperature: <strong>{{ weather.temperature }}¬∞C</strong></p>
                <p class="fs-5">‚òÅ Condition: <strong>{{ weather.condition }}</strong></p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for animations) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
